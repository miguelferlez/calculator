<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <div class="container">
        <div class="calc-container">
            <div class="calc-result"></div>
            <div class="calc-buttons">
                <button class="clean">AC</button>
                <button class="sign">+/-</button>
                <button class="percent">%</button>
                <button class="operator">/</button>
                <button class="operand">7</button>
                <button class="operand">8</button>
                <button class="operand">9</button>
                <button class="operator">*</button>
                <button class="operand">4</button>
                <button class="operand">5</button>
                <button class="operand">6</button>
                <button class="operator">-</button>
                <button class="operand">1</button>
                <button class="operand">2</button>
                <button class="operand">3</button>
                <button class="operator">+</button>
                <button class="operand" style="width:320px">0</button>
                <button class="decimal">.</button>
                <button class="equals">=</button>
            </div>
        </div>
    </div>
    <footer>
        <h1></h1>
    </footer>
</body>
</html>
